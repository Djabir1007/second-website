<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__flex">
          <a href="" class="header__logo">
            <img src="img/QPICK.png" alt="" class="header__logo-img" />
          </a>
          <div class="header__list">
            <a href="" class="header__list-item-phone">
              <img
                src="img/Vector (2).png"
                alt=""
                class="header__list-phone-img"
              />
            </a>
            <p class="header__list-desc">Выбрать модель телефона</p>
            <a href="" class="header__list-item-btn">
              <img src="img/Vector (3).png" alt="" />
            </a>
          </div>
          <div class="header__btn">
            <a href="" class="header__btn-heart">
              <img src="img/Vector.png" alt="" class="header__btn-heart-img" />
            </a>
            <a href="" class="header__btn-heart">
              <img
                src="img/Vector (1).png"
                alt=""
                class="header__btn-heart-img"
              />
            </a>
          </div>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="hero__flex">
            <p class="hero__desc">Аксессуары для Iphone 13 Pro Max</p>
            <img
              src="img/iPhone-13-Pro-Max-silver-1000x1000 1.png"
              alt=""
              class="hero__img"
            />
          </div>
        </section>
        <section class="covers">
          <h3 class="covers__title">Чехлы</h3>
          <div class="covers__flex">
            <article class="covers__card">
              <img src="img/22459-iwt 1.png" alt="" class="covers__card-img" />
              <p class="covers__card-desc">Стеклянные</p>
            </article>
            <article class="covers__card">
              <img
                src="img/mellow-yellow-1 1.png"
                alt=""
                class="covers__card-img"
              />
              <p class="covers__card-desc">Силиконовые</p>
            </article>
            <article class="covers__card">
              <img src="img/Image.png" alt="" class="covers__card-img" />
              <p class="covers__card-desc">Кожаные</p>
            </article>
          </div>
        </section>
        <section class="headphones">
          <h2 class="headphones__title">Наушники</h2>
          <div class="headphones__grid">
            <article class="headphones__card">
              <a href="" class="headphones__card-heart">
                <img
                  src="img/Vector.png"
                  alt=""
                  class="headphones__card-heart-img"
                />
              </a>

              <a href="" class="headphones__card-star">
                <img
                  src="img/Vector (4).png"
                  alt=""
                  class="headphones__card-star-img"
                />
              </a>
            </article>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
